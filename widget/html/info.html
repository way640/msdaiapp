<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>信富平台</title>
<base href="../">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link href="css/home.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/css.css" rel="stylesheet" type="text/css" media="all" />


<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!--基础样式-->
<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="css/mobile_base.css">
<!--页面样式-->
<link rel="stylesheet" type="text/css" href="css/me.css">
<!--js-->
<script src="js/jquery-1.8.3.min.js"></script> 
<script src="js/app_mian.js"></script>



<script>
$(function(){
    
    $.ajax({
        type:'GET',
        url:"http://119.23.46.11/user/backuserinfo",
        dataType:'json',
       // jsonp:"jsoncallback",
        success:function(msg){

            if(msg.status == 1){

                $('#user_head').attr('src', msg.data.user_head);
                $('#user_account').val(msg.data.user_account);
                $('#user_tel').val(msg.data.user_tel);
                $('#user_email').val(msg.data.user_email);
                $('#user_card').val(msg.data.user_card);
                $('#user_paypwd').val(msg.data.user_paypwd);
                $('#user_addr').val(msg.data.user_addr);

            }else{

                alert('页面加载失败，请重试！')
            }
        }
    })
    

    //$.get('http://119.23.46.11/user/backuserinfo', function (res) { console.log(res); }, 'json'); 
})
</script>

</head>

<body>

<!--top-->

<div class="top">
	<div class="box">
        <a href="html/user.html" class="return"><img src="image/return.png"></a>
        个人信息    
    </div>
</div>

<div class="ten_money" style="margin-top:44px;">
	<div class="box">
    <br>
    	<ul>
            
            <center>
                <img id="user_head" src="" style="height:100px">
            </center>
            <br>
        	<li>
            	<span>用户名</span>
                <i><input type="text" id="user_account" name="user_account" value="莉莉" placeholder="请输入用户名"></i>
            </li>
            <br>
            <li>
            	<span>手机号</span>
                <i><input type="text" id="user_tel" name="user_tel" value="15912341234" placeholder="请输入手机号"></i>
            </li>
            <br>
            <li>
            	<span>邮箱</span>
                <i><input type="text" id="user_email" name="user_email" value="12345678@qq.com" placeholder="请输入邮箱"></i>
            </li>
            <br>
            <li>
                <span>身份证号</span>
                <i><input type="text" id="user_card" name="user_card" value="130604123412341234" placeholder="请输入身份证号"></i>
            </li>
            <br>
            <li>
            <span>支付密码</span>
            <i><input type="password" id="user_paypwd" name="user_paypwd" class="input_text_password mima_dd" style="margin-top:10px;" placeholder="请输入密码" >
            <input name="" type="text" class="input_text_password mima_wz" style="display:none;margin-top:10px;" placeholder="请输入密码" ></i>
           
            <!--<input name="" type="password" class="input_text_password mima_dd" style="margin-top:10px;" placeholder="请输入密码" >
            <input name="" type="text" class="input_text_password mima_wz" style="display:none;margin-top:10px;" placeholder="请输入密码" >-->
            <a class="eyes_box " data-show="1" href="javascript:void(0);" style="position:absolute;right:8%"><i class="icon iconfont" >&#xe624;</i></a>

            </li>
            <br>
            <li>
                <span>居住地址</span>
                <i><input type="text" name="user_addr" value="130604123412341234" placeholder="请输入身份证号"></i>
            </li>
            <br>
        </ul>
    </div>
</div>
</body>

<script>
    $()
</script>

</html>
