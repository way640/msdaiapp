<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>马上贷-上传头像</title>
<base href="../">
<style>*,html,body{padding:0px;margin:0px;}</style>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/layer.m.js"></script>
<script src="js/touch-0.2.14.min.js"></script>
<script src="js/jquery.crop.js"></script>


<script>
		$(function(){
			var w = $(window).width();
			var h = $(window).height();
			$('.cutbox').crop({
				w:w>h?h:w,
				h:h,
				r:(w-30)*0.5,
				res:'',
				callback:function(ret){
					alert(ret);
					localStorage.setItem("new_avatar",ret);
					sessionStorage.setItem('edit_baby_avatar',true);
					$.ajax({
			            type:'POST',
		                url:"http://119.23.46.11/user/userImg",
		                dataType:'json',
		                success:function(msg){

		                    if(msg.status == 1){

		                        alert(msg)
		                    }else{

		                        alert('页面加载失败，请重试！')
		                    }
    		            }
		            })
				}
			});
		});
		
</script>

</head>

<body>
<div class="cutbox"></div>
</body>

</html>
