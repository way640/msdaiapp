<!doctype html>
<html>
<head>

<base href="../">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link href="css/home.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/css.css" rel="stylesheet" type="text/css" media="all" />


<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>

<!--top-->

<div class="top">
	<div class="box">
        <a href="user.html" class="return"><img src="image/return.png"></a>
        债权转让    
    </div>
</div>

<div class="nav">
    <span class="cl_nav cl_n2" style="margin-left:100px">充值记录</span>
    <span class="cl_nav cl_n3" style="margin-left: 60px">提现记录</span>
</div>
<div class="cl_list cl_l2">
	<div class="con_title">
        <div class="box">
        	<span style="width:25%;">充值用户</span>
            <span style="width:25%;">充值金额</span>
            <span style="width:25%;">充值时间</span>
            <span style="width:25%;">充值类型</span>
        </div>
    </div>
    <div class="list" style="margin-top:0;">
        <ul class="yiji">
            <li>
            	<a href="#" class="inactive" style="background:none; padding:0;">
                	<div class="box">
                        <script src="js/jquery-1.11.0.min.js"></script>
                        <script>
                            $(function(){
                                $('.cl_nav').click(function(){
                                    $.ajax({
                                        url:'http://119.23.46.11/user/moneyinfo',
                                        type:'GET',
                                        data:{
                                            roll_account:$("roll_account").val(),
                                            roll_id:$("roll_id").val(),
                                            user_id:$("user_id").val(),
                                            roll_money:$("roll_money").val(),
                                            roll_type:$("roll_type").val(),
                                            roll_way:$("roll_way").val(),
                                            roll_time:$("roll_time").val()
                                        },
                                        async:false,
                                        dataType:"json",
                                        success:function(data) {
                                            $.each(data.data.roll_in,function(k,v){
                                                $("#roll_account").html( v.roll_account );
                                                $("#roll_money").html(v.roll_money);
                                                $("#roll_time").html(v.roll_time);
                                                $("#roll_way").html(v.roll_way);
                                            });
                                        }
                                    });
                                });
                            });
                        </script>
                        <span id="roll_account"></span>
                        <span id="roll_money"></span>
                        <span id="roll_time"></span>
                        <span id="roll_way"></span>
                    </div>
                </a>
                <ul style="display: none">
                    <li style=" overflow:hidden;">
                    	<div class="box">
                            <div class="cl_left">
                                <span class="active">未还/总期数：6/6</span>
                                <span class="active">待收本息：200.00</span>
                                <span class="active">投资时间：2016-05-25 13:34:45</span>
                                <span class="active">转让状态：审核中</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="cl_list cl_l3">
	<div class="con_title">
        <div class="box">
        	<span style="width:25%;">标题</span>
            <span style="width:25%;">债权总值</span>
            <span style="width:25%;">转让价格</span>
            <span style="width:25%;">操作</span>
        </div>
    </div>
    <div class="list" style="margin-top:0;">
        <ul class="yiji">
            <li>
            	<a href="#" class="inactive" style="background:none; padding:0;">
                	<div class="box">
                        <script src="js/jquery-1.11.0.min.js"></script>
                        <script>
                            $(function(){
                                $(".cl_nav").click(function(){
                                    $.ajax({
                                        url:'http://119.23.46.11/user/moneyinfo',
                                        type:'GET',
                                        data:{
                                            aa:$().val(),
                                            ss:$().val(),
                                            dd:$().val(),
                                            ff:$().val()
                                        },
                                        async:false,
                                        dataType:"json",
                                        success:function(data){
                                            $.each(data.data.roll,function(k,v){
                                                $("").html();
                                                $("").html();
                                                $("").html();
                                                $("").html();
                                            });
                                        }
                                    });
                                });
                            });
                        </script>
                        <span id=""></span>
                        <span id=""></span>
                        <span id=""></span>
                        <span id=""></span>
                    </div>
                </a>
                <ul style="display: none">
                    <li style=" overflow:hidden;">
                    	<div class="box">
                            <div class="cl_left">
                                <span class="active">转让期数/总期数：6/6</span>
                                <span class="active">年利率：12.00%</span>
                                <span class="active">转让时间：2016-05-25 13:34:45</span>
                                <span class="active">购买人：林俊杰</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="window"></div>
<div class="f_zhuan">
	<div class="lo_1 lo_2">
        <span>转让的债权</span>
        <input type="text" name="address" size="60" maxlength="60" style="color:#333" value="不包美女吧" >
    </div>
    <div class="lo_1 lo_2">
        <span>最高转让价格</span>
        <input type="text" name="address" size="60" maxlength="60" style="color:#333" value="￥3545.22" >
    </div>
    <div class="lo_1 lo_2">
        <span>转让价格</span>
        <input type="text" name="address" size="60" maxlength="60" style="color:#333" value="2222.33" >
    </div>
    <div class="lo_1 lo_2">
        <span>转让手续费</span>
        <input type="text" name="address" size="60" maxlength="60" style="color:#333" value="2.14" >
    </div>
    <div class="lo_1 lo_2">
        <span>支付密码</span>
        <input type="text" name="address" size="60" maxlength="60" style="color:#ccc" value="请输入支付密码" onfocus="if(this.value=='请输入支付密码'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='请输入支付密码'){this.value='请输入支付密码';this.style.color='#ccc';}">
    </div>
    <div class="confirm">
    	<a href="#">确认</a>
        <a class="cancel" href="#" style="background:#fff;border:1px solid #29a7e2; color:#29a7e2;">取消</a>
    </div>
</div>
