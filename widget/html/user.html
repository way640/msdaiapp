<script>
$(function(){
    
    var userID = window.parent.token.value
    var str = ''

    $.ajax({
        type:'GET',
        url:"http://119.23.46.11/user/backuserinfo",
        data:'user_token='+userID,
        dataType:'json',
        success:function(msg){

            if(msg.status == 1){

                $('#user_head').attr('src', msg.data.user_head);
                if(msg.data.user_account == ''){
                    $('#user_name').val(msg.data.user_tel)
                }else{
                    $('#user_name').val(msg.data.user_account)
                }
                
                str = "<table id='myTable5' style='display:none;'><thead><tr><th>进账资金</th><th>出账资金</th></tr></thead>";
                str += "<tbody><tr><td>"+msg.data.roll_in+"</td>"
                str += "<td>"+msg.data.roll_out+"</td></tr></tbody></table>"

                $('#chartShow').html(str);

            }else{

                alert('页面加载失败，请重试！')
            }
        }
    })

})
</script>

<script type="text/javascript">

});
</script>
