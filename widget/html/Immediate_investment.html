<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>立即借款</title>
    <base href="../">
    <base href="../">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/style1.css">
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/public.js"></script>
</head>

<body style="height: 50px;">
<!--项目详情-->
<div class="projectd_f">
	<div class="projectd_f_in">
    	<a href="javascript:history.go(-1)" id="fan"><img src="image/jian.png"/></a>
        立即借款
    </div>
</div>
<!--2占固定定位的块-->
<div class="occupy_f2" id="gu"></div>
<!--项目名字-->

<!--简单描述-->
<div class="sxdymy_f">
	<div class="sxdymy_f_in">
    	<ul>
        	<li>
            	<span>标的类型</span>
                <img src="image/biao.png"/>
                <img src="image/biao2.png"/>
            </li>
            <li>
                <span>还款方式</span>
                <i>
                    <select id="huan">
                        <option value="">请选择</option>
                        <option value="1">每月还息</option>
                        <option value="2">等额本息</option>
                    </select>
                </i>
            </li>
            <li>
                <span>借款周期</span>
                <i>
                    <select id="zhou">
                        <option value="">请选择</option>
                        <option value="6">6个月</option>
                        <option value="12">12个月</option>
                    </select>
                </i>
            </li>
            <li>
                <span>总利息</span>
                <i id="xi">
                </i>
            </li>
        </ul>
    </div>
</div>
<!--借款金额-->
<div class="amount_f">
	<div class="amount_f_in">
		<input type="text" value="" placeholder="借贷金额/元" required onkeyup='this.value=this.value.replace(/\D/gi,"")' id="jie">
    </div>
</div>
<!--到款账户-->
<div class="amount_f" style="display: none" id="dao">
    <div class="amount_f_in">
        <fon style="font-size: 8px; color: #7a869d">您所贷金额会存入您的余额中</fon><br>
    </div>
</div>
<div style="display: none;" id="ti">
    <div class="amount_f_in">

           <p style="font-size: 8px; color: #7a869d"> <input type="radio" id="ra" value="1">本人已阅读并同意签署《个人消费贷款合同》，报送相关信息至金融信用信息基础数据库</p>
    </div>
    <!--<a class="woxzjtl_f">立即借款</a>-->
</div>
<!--立即投标-->
<div id="tu">
    <a  class="woxzjtl_f" disabled style="background-color: #CDCDCD;">立即借款</a>
</div>
<div id="tu2" style="display: none">
    <a  class="woxzjtl_f" id="dan">立即借款</a>
</div>
</body>
</html>

<script>
    //从地址栏获取参数
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    //设定全局变量
    var li=GetQueryString("li");
    var ke=GetQueryString("ke");
    var money=GetQueryString("money");
    var id=GetQueryString("id");
    var uname=GetQueryString("uname");

    //判断用户是否登录
    var userID=window.parent.token.value;
    if(userID==''){
        window.location.href="html/login.html";
    }

    jQuery(document).ready(function(){
        var str='';
        str +='<div class="project_name_f"><div class="project_name_f_in">'+uname+'先生/女士放款&nbsp;&nbsp;剩余￥'+ke+'</div></div>';
        $('#gu').after(str);
    });


    //总利息显示
    $('#jie').keyup(function () {
        li=li.replace(/[\-\_\,\!\|\~\`\(\)\#\$\%\^\&\*\{\}\:\;\"\L\<\>\?]/g, '');
        var jie=$('#jie').val();
        var ll=(jie*(li/100)).toFixed(2);
        var cha=jie-ke;

        if(cha<=0)
            {
                if(jie!=0)
                    {
                        $('#dao').show();
                        $('#ti').show();
                        $('#xi').html(ll);
                    }
                else if (jie=='')
                    {
                        $('#dao').hide();
                        $('#ti').hide();
                        $('#tu').show();
                        $('#tu2').hide();
                        $("#ra").removeAttr('checked');
                        $('#xi').html('');
                    }
            }
        else
            {
                $('#jie').val('');
                $('#xi').html('');
                $('#dao').hide();
                $('#tu').show();
                $('#tu2').hide();
                $('#ti').hide();
                $("#ra").removeAttr('checked');
                alert('请选择正确的金额');
            }

    });

    //借款条例
    $('#ra').click(function () {
        var ra=$('#ra').val();
        if(ra==1){
            $('#tu2').show();
            $('#tu').hide();
        }
    });

    //立即借款
    $('#dan').click(function () {
        var userID=window.parent.token.value;
        var huan=$('#huan').val();
        var zhou=$('#zhou').val();
        var jie=$('#jie').val();

        var url = "http://119.23.46.11/investment/loang";
        $.ajax({
            type: "get",
            async: false,
            url: url,
            dataType: "jsonp",
            jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
            jsonpCallback:"data",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
            data:{
                "id":id,
                "li":li,
                "huan":huan,
                "zhou":zhou,
                "jie":jie,
                "uid":userID
            },
            success: function(data){
                if(data.code==1){
                    alert('借款申请已提交,请您耐心等待');
                    window.location.href="html/user.html";
                }else if(data.code==0){
                    alert('借款申请未提交,请重新填写');
                }

            },
            error: function(){
                alert('fail');
            }
        });
    })
</script>
