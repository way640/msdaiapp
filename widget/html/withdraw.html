<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>马上贷</title>
<base href="../">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link href="css/home.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/css.css" rel="stylesheet" type="text/css" media="all" />
<script src="js/jquery-2.1.1.min.js"></script>
</head>

<body style="background:#fff;">

<!--top-->

<div class="top">
    <div class="box">
        <a href="javascript:history.go(-1)" class="return"><img src="image/return.png"></a>
        提现 
    </div>
</div>


<div class="bank box" style="margin-top:60px; overflow:hidden;">
    <div style="float:left;">
        <p style="margin-top:0;">中国建设银行</p>
        <span style="margin-bottom:0;" id='kh'></span>
    </div>
    
</div>


<div class="login_lo" style="margin-top:26px;">
    <div class="box">
        <div class="lo_1 lo_2">
            <span>提现金额</span>
            <input type="text" id="address" name="address" size="60" maxlength="60" style="color:#ccc" value="请输入提现金额" onfocus="if(this.value=='请输入提现金额'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='请输入提现金额'){this.value='请输入提现金额';this.style.color='#ccc';}">
        </div>
        <span class="zui"><i>*</i> 最低提现金额为 100 元</span>
                    
        <a  class="lo_login" id="btn">提现</a>
    </div>
</div>


</body>
</html>
<script type="text/javascript">
$(function(){
    var userID = window.parent.token.value;
    //前台首页统计数据展示
    $.ajax({
        url: "http://119.23.46.11/user/backbank",
        dataType: "json",
        data:{user_token:userID},
        success: function(kh){
        //alert(kh)
         $('#kh').html("**** **** **** **** "+kh.data.user_bank_card);
        }
    })
})

$('#btn').click(function(){
    //前台首页统计数据展示
    var address=$('#address').val();
    var userID = window.parent.token.value;
    //alert(address);
    $.ajax({
        url: "http://119.23.46.11/user/rollout",
        data:{address:address,user_token:userID},
        dataType: "json",
        success: function(data){
            if (data.status == 1) {
                alert('提现成功');
                window.parent.J_iframe.src = 'html/user.html';
            }
        }
    })
})
</script>
